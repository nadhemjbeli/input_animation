<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animation inputs</h1>

    <div id="app">
      <title>{{message}}</title>
      <div class="form">
        <input
          type="text"
          name="name"
          v-model="message"
          id=""
          autocomplete="off"
          required
        />
        <label for="name" class="label-name">
          <span class="content-name">Family name</span>
        </label>
      </div>
      <br />
      <br />
      <a href="index_copy.html">visit this</a>
      <br />
      <br />
      <p>Message is: {{ message }}</p>
      <br />
      <div>the title of this page became your family name too</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: ""
        },
        methods: {}
      });
    </script>
  </body>
</html>
